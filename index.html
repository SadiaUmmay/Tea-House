<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind link  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link  -->
     <link rel="stylesheet" href="style.css">
    <title>Tea House</title>
</head>
<body>
   <header class="max-w-md md:max-w-6xl mx-auto font">
     <!-- banner section  -->
     <section class="flex flex-col-reverse md:flex-row justify-between py-10">
        <div class="w-[200px] md:w-[628px] mx-auto">
            <h1 class="text-[30px] font-bold md:text-[70px]/[85px] ">
                It's good <br> tea time at The Tea House
            </h1>
            <p class="text-gray-600 text-[18px] my-3">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
            </p>
            <button class="flex justify-between items-center gap-2 px-4 py-2 bg-linear-to-r from-orange-400 to-red-600 rounded-md text-white font-bold my-2">Explore More 
                <img class="w-4 h-4" src="./images/arrow.png" alt="">
            </button>
        </div>
        <div class="relative">
            <img   src="./images/banner.png" alt="">
            <div class="bg-white md:flex justify-center gap-2 rounded-2xl  items-center w-[230px] h-[100px] hidden md:block absolute bottom-2 p-2 left-0">
                <i class="fa-solid fa-star text-3xl text-yellow-400"></i>
                <div>
                    <h3 class="text-[25px] font-bold">5.00</h3>
                    <p class=" text-gray-500">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
     </section>
   </header>
   <main></main>
   <footer></footer>
</body>
</html>
